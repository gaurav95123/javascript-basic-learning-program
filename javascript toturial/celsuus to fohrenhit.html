<head>

    <title>Document</title>
    <script>
        function convert(){
            var c=document.getElementById('data').value
        var f= (c*1.8)+32
    document.getElementById('res').innerText=`${c}C = ${f} F`
         }
    </script>

    <input type="number" id="data"/>C
    <br/>
    <button onclick="convert()"> convert</button>

</body>
